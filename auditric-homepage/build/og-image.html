<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auditric OG Image</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 1200px;
      height: 630px;
      overflow: hidden;
    }
    .og-image {
      width: 100%;
      height: 100%;
      background-color: #F0F7FF;
      position: relative;
    }
    .decorative-circle {
      position: absolute;
      border-radius: 50%;
      background-color: #E6F0FF;
      opacity: 0.5;
    }
    .circle-1 {
      width: 200px;
      height: 200px;
      top: 100px;
      left: 100px;
    }
    .circle-2 {
      width: 280px;
      height: 280px;
      top: 460px;
      left: 860px;
    }
    .circle-3 {
      width: 120px;
      height: 120px;
      top: 240px;
      left: 540px;
    }
    .grid-line {
      position: absolute;
      background-color: #E6F0FF;
    }
    .horizontal {
      height: 1px;
      width: 100%;
    }
    .vertical {
      width: 1px;
      height: 100%;
    }
    .container {
      position: absolute;
      width: 600px;
      height: 330px;
      top: 150px;
      left: 300px;
      background-color: white;
      border: 4px solid #3B82F6;
      border-radius: 20px;
    }
    .logo {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #3B82F6;
      border-radius: 50%;
      top: 50px;
      left: 50px;
    }
    .checkmark {
      position: absolute;
      width: 60px;
      height: 60px;
      top: 70px;
      left: 70px;
      border: 8px solid white;
      border-top: 0;
      border-left: 0;
      transform: rotate(45deg);
    }
    .company-name {
      position: absolute;
      top: 65px;
      left: 170px;
      font-family: Arial, sans-serif;
      font-size: 48px;
      font-weight: bold;
      color: #3B82F6;
    }
    .tagline {
      position: absolute;
      top: 120px;
      left: 150px;
      font-family: Arial, sans-serif;
      font-size: 24px;
      color: #4B5563;
    }
    .feature-icon {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 10px;
    }
    .feature-label {
      position: absolute;
      font-family: Arial, sans-serif;
      font-size: 16px;
      color: #4B5563;
      text-align: center;
      width: 80px;
    }
    .ai-powered {
      background-color: #3B82F6;
      top: 230px;
      left: 50px;
    }
    .ai-powered-label {
      top: 320px;
      left: 50px;
    }
    .compliance {
      background-color: #10B981;
      top: 230px;
      left: 150px;
    }
    .compliance-label {
      top: 320px;
      left: 150px;
    }
    .real-time {
      background-color: #3B82F6;
      top: 230px;
      left: 250px;
    }
    .real-time-label {
      top: 320px;
      left: 250px;
    }
    .monitoring {
      background-color: #10B981;
      top: 230px;
      left: 350px;
    }
    .monitoring-label {
      top: 320px;
      left: 350px;
    }
    .chip-line {
      position: absolute;
      background-color: white;
      height: 8px;
      border-radius: 2px;
    }
    .chip-line-1 {
      width: 40px;
      top: 20px;
      left: 20px;
    }
    .chip-line-2 {
      width: 30px;
      top: 40px;
      left: 20px;
    }
    .chip-line-3 {
      width: 35px;
      top: 60px;
      left: 20px;
    }
    .checkmark-icon {
      position: absolute;
      width: 40px;
      height: 40px;
      top: 20px;
      left: 20px;
      border: 8px solid white;
      border-top: 0;
      border-left: 0;
      transform: rotate(45deg);
    }
    .website-url {
      position: absolute;
      bottom: 30px;
      left: 0;
      width: 100%;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 20px;
      color: #3B82F6;
    }
  </style>
</head>
<body>
  <div class="og-image">
    <!-- Decorative circles -->
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    <div class="decorative-circle circle-3"></div>
    
    <!-- Grid lines -->
    <div class="grid-line horizontal" style="top: 100px;"></div>
    <div class="grid-line horizontal" style="top: 200px;"></div>
    <div class="grid-line horizontal" style="top: 300px;"></div>
    <div class="grid-line horizontal" style="top: 400px;"></div>
    <div class="grid-line horizontal" style="top: 500px;"></div>
    <div class="grid-line horizontal" style="top: 600px;"></div>
    
    <div class="grid-line vertical" style="left: 100px;"></div>
    <div class="grid-line vertical" style="left: 200px;"></div>
    <div class="grid-line vertical" style="left: 300px;"></div>
    <div class="grid-line vertical" style="left: 400px;"></div>
    <div class="grid-line vertical" style="left: 500px;"></div>
    <div class="grid-line vertical" style="left: 600px;"></div>
    <div class="grid-line vertical" style="left: 700px;"></div>
    <div class="grid-line vertical" style="left: 800px;"></div>
    <div class="grid-line vertical" style="left: 900px;"></div>
    <div class="grid-line vertical" style="left: 1000px;"></div>
    <div class="grid-line vertical" style="left: 1100px;"></div>
    
    <!-- Main container -->
    <div class="container">
      <!-- Logo -->
      <div class="logo">
        <div class="checkmark"></div>
      </div>
      
      <!-- Company name -->
      <div class="company-name">Auditric</div>
      
      <!-- Tagline -->
      <div class="tagline">Smart Compliance Automation</div>
      
      <!-- Feature icons -->
      <div class="feature-icon ai-powered">
        <div class="chip-line chip-line-1"></div>
        <div class="chip-line chip-line-2"></div>
        <div class="chip-line chip-line-3"></div>
      </div>
      <div class="feature-label ai-powered-label">AI-Powered</div>
      
      <div class="feature-icon compliance">
        <div class="checkmark-icon"></div>
      </div>
      <div class="feature-label compliance-label">Compliance</div>
      
      <div class="feature-icon real-time">
        <div class="chip-line chip-line-1"></div>
        <div class="chip-line chip-line-2"></div>
        <div class="chip-line chip-line-3"></div>
      </div>
      <div class="feature-label real-time-label">Real-time</div>
      
      <div class="feature-icon monitoring">
        <div class="checkmark-icon"></div>
      </div>
      <div class="feature-label monitoring-label">Monitoring</div>
      
      <!-- Website URL -->
      <div class="website-url">auditric.com</div>
    </div>
  </div>
</body>
</html>
